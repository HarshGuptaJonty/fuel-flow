<div class="user-details-container">
    <div class="d-flex align-items-top justify-content-between">
        <span class="large-text bold-text">{{data.fullName}}</span>
        <span class="live-since medium-text secondary-color created-text">Created {{computedData.createdOn}}</span>
    </div>
    <div class="d-flex align-items-center mt-1" *ngIf="data.phoneNumber">
        <span class="me-3 label-span small-text">Phone Number</span>
        <span class="bold-text letter-spacing-1 me-2">{{getNumberInformat(data?.phoneNumber)}}</span>
        <img src="../../../assets/images/svg/copy.svg" alt="copy" class="copy-icon" title="Copy number"
            (click)="copyData(data.phoneNumber)" tabindex="0">
    </div>
    <div class="d-flex align-items-center mt-1" *ngIf="data.address">
        <span class="me-3 label-span small-text">Address</span>
        <span class="bold-text letter-spacing-1 me-2 noWrap">{{data.address}}</span>
        <img src="../../../assets/images/svg/copy.svg" alt="copy" class="copy-icon" title="Copy address"
            (click)="copyData(data.address)" tabindex="0">
    </div>
    <div class="d-flex align-items-center mt-1" *ngIf="data.shippingAddress">
        <span class="me-3 label-span small-text noWrap">Shipping Address 
            <span *ngIf="data.shippingAddress.length>1" class="show-more-address" title="Show More address" (click)="showMoreAddress = !showMoreAddress" tabindex="0">...</span>
        </span>
        <span class="bold-text letter-spacing-1 me-2 noWrap">{{data.shippingAddress}}</span>
        <img src="../../../assets/images/svg/copy.svg" alt="copy" class="copy-icon" title="Copy shipping address"
            (click)="copyData(data.shippingAddress[0])" tabindex="0">
    </div>
    <div *ngIf="showMoreAddress">
        <div class="d-flex align-items-center mt-2" *ngFor="let address of data.shippingAddress; let i = index">
            <span class="me-3 label-span small-text noWrap">Shipping Address ({{i+1}})</span>
            <span class="bold-text letter-spacing-1 me-2 noWrap">{{address}}</span>
            <img src="../../../assets/images/svg/copy.svg" alt="copy" class="copy-icon" title="Copy shipping address"
                (click)="copyData(address)" tabindex="0">
        </div>
    </div>
    <div class="d-flex align-items-center mt-1" *ngIf="data.extraNote">
        <span class="me-3 label-span small-text">Extra Note</span>
        <span class="bold-text letter-spacing-1 me-2">{{data.extraNote}}</span>
    </div>
    <div class="action-section d-flex">
        <button class="custom-btn" mat-flat-button (click)="editProfile()">Edit Profile</button>
    </div>
</div>
