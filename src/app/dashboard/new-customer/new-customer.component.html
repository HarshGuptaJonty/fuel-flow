<div class="new-customer-container">
    <div class="heading bold-text">Add New Customer</div>
    <div>Please provide the following customer details.</div>

    <form [formGroup]="customerForm" class="customer-form">
        <div class="mt-4 pt-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Harsh Gupta" [maxLength]="30" autocomplete="off"
                    formControlName="fullName">
                <mat-hint class="error-msg"
                    *ngIf="customerForm.get('fullName')?.touched && customerForm.get('fullName')?.invalid">
                    Please enter a valid name.</mat-hint>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contact number</mat-label>
                <input matInput placeholder="xxxx xxx xxx" prefix="+91 " [maxLength]="16" autocomplete="off"
                    mask="0000 000 000" formControlName="phoneNumber">
                <mat-hint class="error-msg"
                    *ngIf="customerForm.get('phoneNumber')?.touched && customerForm.get('phoneNumber')?.invalid">{{getErrorMessage('phoneNumber')}}</mat-hint>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Customer Address.</mat-label>
                <textarea matInput placeholder="ABC Lane, XYZ Road 132002" autocomplete="off" formControlName="address"
                    class="limit-textarea-1"></textarea>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Shipping Address.</mat-label>
                <textarea matInput placeholder="ABC Lane, XYZ Road 132002" autocomplete="off" formControlName="shippingAddress"
                    class="limit-textarea-1"></textarea>
            </mat-form-field>
        </div>
        <div class="mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Extra details</mat-label>
                <textarea matInput placeholder="Have Good behaviour..." autocomplete="off" formControlName="extraNote"
                    class="limit-textarea-2"></textarea>
            </mat-form-field>
        </div>
    </form>
    <div class="mt-3 justify-content-between d-flex customer-form">
        <button mat-flat-button (click)="saveCustomerData()"
            [disabled]="disableSave || customerForm.invalid">Save</button>
        <button class="cancel-btn" mat-flat-button (click)="cancelClicked()" [disabled]="disableSave">Cancel</button>
    </div>
</div>
